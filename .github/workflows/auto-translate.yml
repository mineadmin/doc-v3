name: Translate Docs

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'docs/zh/**'

permissions:
    contents: write
    id-token: write

jobs:
  translate:
    env:
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      FORCE_TRANSLATE_ALL: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Generate GitHub Token
        id: generate-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.MINEADMIN_APP_ID }}
          private_key: ${{ secrets.MINEADMIN_APP_PRIVATE_KEY }}

      - name: Get All Changed Markdown Files
        id: changed-markdown-files
        uses: tj-actions/changed-files@v45
        with:
          # Avoid using single or double quotes for multiline patterns
          files: |
            docs/**.md

      - name: List All Changed Markdown Files
        if: steps.changed-markdown-files.outputs.any_changed == 'true'
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-markdown-files.outputs.all_changed_files }}
        run: |
          for file in ${ALL_CHANGED_FILES}; do
            echo "$file was changed"
          done

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          tools: phpize
          extensions: swoole, redis
          ini-values: extension=opencc

      - name: Install OpenCC
        run: |
          sudo apt-get install libopencc-dev -y

      - name: Build opencc4php
        run: |
          git clone https://github.com/nauxliu/opencc4php.git --depth 1
          cd opencc4php
          phpize
          ./configure
          make
          sudo make install
          php --ri opencc
          cd ..
          rm -rf opencc4php

      - name: Install Packages
        run: pnpm install

      - name: Setup Dependencies
        run: composer install

      - name: Start Translate ZH
        run: |
          cp docs/index.md docs/zh/index.md
          php bin/doc-translate

      - name: Start Translate EN & JA
        if: steps.changed-markdown-files.outputs.any_changed == 'true'
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-markdown-files.outputs.all_changed_files }}
          TARGET_LANGUAGES: "en,ja"
        run: |
          pnpm do

      - name: Commit Updated
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üåê Auto-translated content (EN/JA)"
          branch: ${{ github.event.pull_request.head.ref }}
          token: ${{ steps.generate-token.outputs.token }}