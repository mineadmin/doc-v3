name: Translate Docs

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'docs/zh/**'
      - '.vitepress/src/zh/**'
      - '.github/workflows/auto-translate.yml'
  workflow_dispatch:

permissions:
    contents: write
    id-token: write

jobs:
  translate:
    env:
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Get All Pr Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v46
        with:
          safe_output: false
          separator: "\n"
          # Avoid using single or double quotes for multiline patterns
          files: |
            docs/zh/**/*.md
            .vitepress/src/zh/**/*.ts

      - name: List All Pr Changed Files
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          echo "${ALL_CHANGED_FILES}" | while IFS= read -r file; do
            echo "$file was changed"
          done

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          tools: phpize
          extensions: swoole, redis
          ini-values: extension=opencc

      - name: Install OpenCC
        run: |
          sudo apt-get install libopencc-dev -y

      - name: Build opencc4php
        run: |
          git clone https://github.com/nauxliu/opencc4php.git --depth 1
          cd opencc4php
          phpize
          ./configure
          make
          sudo make install
          php --ri opencc
          cd ..
          rm -rf opencc4php

      - name: Install Packages
        run: pnpm install

      - name: Setup Dependencies
        run: composer install

      - name: Start Translate ZH
        run: |
          cp docs/index.md docs/zh/index.md
          php bin/doc-translate

      - name: Start AI Translate (EN, JA)
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          pnpm run docs:translate

      - name: Commit Updated
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üåê Auto-translated content"
          branch: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
