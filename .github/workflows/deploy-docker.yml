name: Deploy VitePress site to Docker

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        memory: [ 24200 ]
    env:
      NODE_OPTIONS: "--max-old-space-size=${{ matrix.memory }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        with:
          version: 9.11.0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: pnpm install
      - name: Build with VitePress
        run: make build
      - name: Push Image
        env:
            DOCKER_USERNAME: ${{ secrets.ALIYUN_USERNAME }}
            DOCKER_PASSWORD: ${{ secrets.ALIYUN_PASSWORD }}
            DOCKER_REGISTRY: ${{ secrets.ALIYUN_REGISTRY }}
            SHA: ${{ github.sha }}
        run: |
          docker build . -t doc-v3:latest
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD $DOCKER_REGISTRY
          docker tag doc-v3:latest $DOCKER_REGISTRY/mineadmins/docs:$SHA
          docker push $DOCKER_REGISTRY/mineadmins/docs:$SHA